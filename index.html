<!DOCTYPE html>
<html>
<head>
	<title>VixMC - Minecraft Network</title>
	<meta name="description" content="VixMC é um servidor de minecraft com vários minegames para sua diversão.">
	<meta property="og:title" content="VixMC - Minecraft Network">
	<meta property="og:site_name" content="VixMC">
	<meta property="og:description" content="VixMC é um servidor de minecraft com vários minegames para sua diversão.">
	<meta property="og:image" content="/img/minecraft.jpg">
	<meta property="og:url" content="https://vixmc.tk">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">

			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">

			<a href="https://discord.gg/G8YysBf4Pm" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Entre em nosso</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<a href="https://loja.vixmc.tk" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Compre Vips na</p>
				<p class="title">Loja</p>
			</div>
			</a>


			<a href="https://hub.vixmc.tk" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Ajude-nos</p>
				<p class="title">Votando</p>
			</div>
			</a>

		</div>

		<div class="playercount">

			<p>Jogue com outros<span class="sip" data-ip="play.cubecraft.net" data-port="25565">
			</span> jogadores em <span class="ip">jogar.vixmc.tk</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
